---

yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'


ignore: |
  homeassistant/custom_components
  homeassistant/blueprints/automation/
  !homeassistant/blueprints/automation/bpaulin/*
  secrets.yaml
  known_devices.yaml

rules:
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  document-start: disable
  empty-lines: enable
  empty-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length:
    max: 100
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy: disable
