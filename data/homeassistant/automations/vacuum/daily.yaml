alias: 'vacuum_daily'
trigger:
  - platform: state
    entity_id: binary_sensor.nobody_home
    to: 'on'
action:
  - service: vacuum.start
    data:
      entity_id: vacuum.rockrobo
  - wait_template: "{{ states('vacuum.rockrobo') == 'cleaning' }}"
    timeout: '00:02:00'
    continue_on_timeout: 'false'
  - wait_template: "{{ states('vacuum.rockrobo') == 'docked' }}"
    timeout: '02:00:00'
    continue_on_timeout: 'false'
  - service: notify.mobiles
    data:
      message: "L'aspirateur vient de nettoyer {{ state_attr('vacuum.rockrobo', 'last_run_stats').area }} mÂ² en {{ state_attr('vacuum.rockrobo', 'last_run_stats').duration }} minutes"
