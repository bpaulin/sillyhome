alias: 'Volume Salon'
trigger:
  - platform: state
    entity_id: media_player.salon
    from: 'playing'
    to: 'paused'
    for:
      seconds: 10
  - platform: state
    entity_id: media_player.salon
    from: 'playing'
    to: 'idle'
    for:
      seconds: 10
action:
  service: media_player.volume_set
  data:
    entity_id: media_player.salon
    volume_level: 0.25
