platform: template
lights:
  corridor:
    level_template: "{{ state_attr('light.tradfri_group_9', 'brightness') }}"
    value_template: "{{ states('light.myhomeserver1_11') }}"
    turn_on:
      service: light.turn_on
      data_template:
        entity_id: light.myhomeserver1_11
    turn_off:
      service: light.turn_off
      data_template:
        entity_id: light.myhomeserver1_11
    set_level:
      service: light.turn_on
      data_template:
        entity_id: light.tradfri_group_9
        brightness: "{{ brightness }}"
