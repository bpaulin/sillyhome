platform: template
lights:
  living_ceiling:
    level_template: "{{ state_attr('light.tradfri_group_2', 'brightness') }}"
    value_template: "{{ states('light.myhomeserver1_salon_plafond') }}"
    turn_on:
      service: light.turn_on
      data_template:
        entity_id: light.myhomeserver1_salon_plafond
    turn_off:
      service: light.turn_off
      data_template:
        entity_id: light.myhomeserver1_salon_plafond
    set_level:
      service: light.turn_on
      data_template:
        entity_id: light.tradfri_group_2
        brightness: "{{ brightness }}"
