platform: template
lights:
  living_plug:
    level_template: "{{ state_attr('light.tradfri_bulb_8', 'brightness') }}"
    value_template: "{{ states('light.myhomeserver1_01') }}"
    temperature_template: "{{ state_attr('light.tradfri_bulb_8', 'color_temp') }}"
    turn_on:
      service: light.turn_on
      data_template:
        entity_id: light.myhomeserver1_01
    turn_off:
      service: light.turn_off
      data_template:
        entity_id: light.myhomeserver1_01
    set_level:
      service: light.turn_on
      data_template:
        entity_id: light.tradfri_bulb_8
        brightness: "{{ brightness }}"
    set_temperature:
      service: light.turn_on
      data_template:
        entity_id: light.tradfri_bulb_8
        color_temp: "{{ color_temp }}"
