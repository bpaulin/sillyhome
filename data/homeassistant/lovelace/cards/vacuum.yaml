type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: vacuum.rockrobo
        state: "docked"
    card:
      type: entities
      entities:
        - entity: vacuum.rockrobo

  - type: conditional
    conditions:
      - entity: vacuum.rockrobo
        state_not: "docked"
    card:
      type: picture-glance
      entities:
        - vacuum.rockrobo
      title: Aspirateur
      camera_image: camera.rockrobo_map
      style: |
        ha-card .box{
          background-color: rgba(0, 0, 0, 0.6);;
        }
