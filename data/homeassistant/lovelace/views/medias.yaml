        entity: media_player.chambre
        group: true
        artwork: cover
      - type: custom:mini-media-player
        entity: media_player.ecran
        group: true
        artwork: cover
      - type: custom:mini-media-player
        entity: media_player.bureau
        group: true
        artwork: cover
      - type: custom:mini-media-player
        entity: media_player.parents
        group: true
        artwork: cover
      - type: custom:mini-media-player
        entity: media_player.mibox
        group: true
        artwork: cover
        hide:
          power: true
          source: true
