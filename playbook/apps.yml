---

- hosts: all
  tasks:

    - name: Public portal
      kubernetes.core.helm:
        name: homer
        chart_ref: k8s-at-home/homer
        release_namespace: homer-public
        create_namespace: true
        values:
          ingress:
            main:
              enabled: true
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: websecure
              hosts:
                - host: "paulin.homes"
                  paths:
                    - path: "/"
                      pathType: Prefix
          configmap:
            config:
              enabled: true
              data:
                config.yml: "{{ lookup('template', 'app/homer_public.yml') }}"
      tags:
        - public

    - name: Private portal
      kubernetes.core.helm:
        name: homer
        chart_ref: k8s-at-home/homer
        release_namespace: homer
        create_namespace: true
        values:
          ingress:
            main:
              enabled: true
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: web
              hosts:
                - host: "sillykube"
                  paths:
                    - path: "/"
                      pathType: Prefix
          configmap:
            config:
              enabled: true
              data:
                config.yml: "{{ lookup('template', 'app/homer.yml') }}"
      tags:
        - private
        - portal


    - name: "medias folders"
      file:
        path: "/home/kah/{{ item }}"
        owner: kah
        group: kah
        state: directory
        mode: '700'
      become: true
      loop:
        - medias/downloads/watch
        - medias/downloads/complete
        - medias/downloads/incomplete
        - medias/tv
        - medias/movies
        - config/jackett
        - config/radarr
        - config/sonarr
        - config/bazarr
        - config/transmission
        - config/jellyfin
      tags:
        - medias

    - name: "jackett Chart"
      kubernetes.core.helm:
        name: "jackett"
        chart_ref: "k8s-at-home/jackett"
        release_namespace: "jackett"
        create_namespace: true
        state: present
        values:
          image:
            tag: "v0.20.314"
          ingress:
            main:
              enabled: true
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: web
              hosts:
                - host: "jackett.sillykube"
                  paths:
                    - path: "/"
                      pathType: Prefix
          persistence:
            config:
              enabled: true
              type: hostPath
              mountPath: /config
              hostPath: "/home/kah/config/jackett"

            medias:
              enabled: true
              type: hostPath
              mountPath: /medias
              hostPath: "/home/kah/medias"
      tags:
        - private
        - medias
        - jackett

    - name: "transmission Chart"
      kubernetes.core.helm:
        name: "transmission"
        chart_ref: "k8s-at-home/transmission"
        release_namespace: "transmission"
        create_namespace: true
        state: present
        values:
          env:
            TRANSMISSION_WEB_HOME: /web
            TRANSMISSION_DOWNLOAD_DIR: /downloads/complete
            TRANSMISSION_INCOMPLETE_DIR_ENABLED: true
            TRANSMISSION_INCOMPLETE_DIR: /downloads/incomplete
            TRANSMISSION_WATCH_DIR_ENABLED: true
            TRANSMISSION_WATCH_DIR: /downloads/watch
          ingress:
            main:
