---

- hosts: all
  gather_facts: false
  tasks:
    - name: Install apps
      include_role:
        name: sh_apps
        apply:
          tags:
            - always
      loop_control:
        label: "{{ app.name }}"
        loop_var: app
      loop: "{{ apps }}"
      when: "'all' in ansible_run_tags or app.name in ansible_run_tags"
      tags:
        - always
