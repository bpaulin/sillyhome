app_radarr:
  name: radarr

  folders:
    - medias/movies
    - config/radarr

  portal:
    - name: radarr
      subtitle: "Gestion des films"
      url: "http://radarr.sillykube"
      logo: https://avatars.githubusercontent.com/u/25025331?s=200&v=4
      target: "_blank"
      group: video
      public: false

  namespace: sh-flix

  helm_repo:
    - name: k8s-at-home
      repo_url: https://k8s-at-home.com/charts/

  charts:
    - ref: "k8s-at-home/radarr"
      chart_values:
        ingress:
          main:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web
            hosts:
              - host: "radarr.sillykube"
                paths:
                  - path: "/"
                    pathType: Prefix
        persistence:
          config:
            enabled: true
            type: hostPath
            mountPath: /config
            hostPath: "/home/kah/config/jackett"

          medias:
            enabled: true
            type: hostPath
            mountPath: /medias
            hostPath: "/home/kah/medias"
