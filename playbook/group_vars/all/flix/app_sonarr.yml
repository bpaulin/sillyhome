app_sonarr:
  name: sonarr

  folders:
    - medias/tv
    - config/sonarr

  portal:
    - name: sonarr
      subtitle: "Gestion des s√©ries"
      url: "http://sonarr.sillykube"
      logo: https://avatars.githubusercontent.com/u/1082903?s=200&v=4
      target: "_blank"
      group: video
      public: false

  namespace: sh-flix

  helm_repo:
    - name: k8s-at-home
      repo_url: https://k8s-at-home.com/charts/

  charts:
    - ref: "k8s-at-home/sonarr"
      chart_values:
        ingress:
          main:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: web
            hosts:
              - host: "sonarr.sillykube"
                paths:
                  - path: "/"
                    pathType: Prefix
        persistence:
          config:
            enabled: true
            type: hostPath
            mountPath: /config
            hostPath: "/home/kah/config/sonarr"

          medias:
            enabled: true
            type: hostPath
            mountPath: /medias
            hostPath: "/home/kah/medias"
